name: google_weather_flutter
description: A Flutter plugin for the Google Weather API. This package provides a simple and easy-to-use interface for fetching current, hourly, and daily weather forecasts, as well as historical weather data.
version: 0.1.0
homepage: https://github.com/oscarshaitan/google_weather_api

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  dio: ^5.5.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.10
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  test: ^1.25.2

flutter:
  uses-material-design: true
